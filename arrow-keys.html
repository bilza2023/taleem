<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taleem â€“ Arrow Keys Demo</title>

  <!-- Taleem core styles (from npm CDN) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/taleem-browser@0.1.3/dist/taleem.css"
  />

  <style>
    :root {
      background: var(--backgroundColor);
      color: var(--primaryColor);
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    #app {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }

    /* injected by taleem-browser */
    .taleem-browser-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
      background-size: cover;
      background-position: center;
    }

    .taleem-browser-slide {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="app"></div>

  <script type="module">
    import { createTaleemBrowser } from
      "https://unpkg.com/taleem-browser@0.1.3/dist/taleem-browser.esm.js";

    // load deck (relative path for GitHub Pages)
    const deck = await fetch("./decks/demo-gold.json")
      .then(r => r.json());

    const browser = createTaleemBrowser({
      mount: "#app",
      deck
    });

    // arrow key navigation
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight") browser.next();
      if (e.key === "ArrowLeft") browser.prev();
    });
  </script>

</body>
</html>
