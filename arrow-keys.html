<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taleem Browser â€“ Arrow Keys Demo</title>

  <link
  rel="stylesheet"
  href="https://unpkg.com/taleem-player@latest/dist/css/taleem.css"
/>
<link
  rel="stylesheet"
  href="https://unpkg.com/taleem-player@latest/dist/css/themes/paper.css"
/>

</head>
<body>

  <div id="app"></div>

  <script type="module">
import { createTaleemBrowser,resolveAssetPaths } from
      "https://unpkg.com/taleem-player@latest/dist/taleem-player.esm.js";
import { goldenDeckV1 } from
  "https://unpkg.com/taleem-player@1.0.7/dist/spec/index.js";


    // ----------------------------------
    // clone canonical golden deck
    // ----------------------------------
    const deck = structuredClone(goldenDeckV1);
    resolveAssetPaths(deck, "./public/media/images/");

    // ----------------------------------
    // create browser
    // ----------------------------------
    const browser = createTaleemBrowser({
      mount: "#app",
      deck
    });

    let index = 0;
    const MAX = deck.deck.length - 1;

    browser.render(index);

    // ----------------------------------
    // arrow key controls (index-based)
    // ----------------------------------
    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") {
        index = Math.min(index + 1, MAX);
        browser.render(index);
      }

      if (e.key === "ArrowLeft") {
        index = Math.max(index - 1, 0);
        browser.render(index);
      }
    });
  </script>

</body>
</html>
