<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taleem â€“ Arrow Keys Demo</title>

  <!-- use LOCAL taleem.css (authoritative) -->
  <link rel="stylesheet" href="./taleem.css" />

  <style>
    :root {
      background: var(--backgroundColor);
      color: var(--primaryColor);
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    #app {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }

    .taleem-browser-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
      background-size: cover;
      background-position: center;
    }

    .taleem-browser-slide {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="app"></div>

  <script type="module">
    import { createTaleemBrowser } from
      "https://unpkg.com/taleem-browser@1.0.0-rc.1/dist/taleem-browser.esm.js";

    const BASE = location.pathname.replace(/\/[^/]*$/, '');

    const deck = await fetch(
      `${BASE}/node_modules/taleem-core/src/samples/goldenDeckV1.json`
    ).then(r => r.json());

    function fixImagePaths(deck) {
      const IMG_BASE = `${BASE}/public/media/images/`;

      deck.deck.forEach(slide => {
        slide.data?.forEach(item => {
          if (item.name === "image" && typeof item.content === "string") {
            item.content = IMG_BASE + item.content.split("/").pop();
          }
        });
      });

      if (deck.background?.backgroundImage) {
        deck.background.backgroundImage =
          IMG_BASE + deck.background.backgroundImage.split("/").pop();
      }
    }

    fixImagePaths(deck);

    const browser = createTaleemBrowser({
      mount: "#app",
      deck
    });

    let index = 0;
    const MAX = deck.deck.length - 1;

    browser.render(index);

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowRight") {
        index = Math.min(index + 1, MAX);
        browser.render(index);
      }

      if (e.key === "ArrowLeft") {
        index = Math.max(index - 1, 0);
        browser.render(index);
      }
    });
  </script>

</body>
</html>
