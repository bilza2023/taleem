<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taleem â€“ Range / Scrub Demo</title>

  <link
    rel="stylesheet"
    href="./taleem.css"
  />

  <style>
    :root {
      background: var(--backgroundColor);
      color: var(--primaryColor);
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }
    #app {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }
    .controls {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 12px 16px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      z-index: 10;
    }
    .controls input[type="range"] {
      width: 100%;
    }
    .taleem-browser-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
      background-size: cover;
      background-position: center;
    }
    .taleem-browser-slide {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="app"></div>

  <div class="controls">
    <input id="slider" type="range" min="0" step="1" value="0" />
  </div>

  <script type="module">
    import { createTaleemBrowser } from
      "https://unpkg.com/taleem-browser@1.0.0-rc.1/dist/taleem-browser.esm.js";

    const BASE = location.pathname.replace(/\/[^/]*$/, '');

    const deck = await fetch(
      `${BASE}/node_modules/taleem-core/src/samples/goldenDeckV1.json`
    ).then(r => r.json());

    // -----------------------------------------------
    // FIX IMAGE PATHS (single responsibility)
    // -----------------------------------------------
    function fixImagePaths(deck) {
      const IMG_BASE = `${BASE}/public/media/images/`;

      deck.deck.forEach(slide => {
        slide.data?.forEach(item => {
          if (item.name === "image" && typeof item.content === "string") {
            item.content = IMG_BASE + item.content.split("/").pop();
          }
        });
      });

      if (deck.background?.backgroundImage) {
        deck.background.backgroundImage =
          IMG_BASE + deck.background.backgroundImage.split("/").pop();
      }
    }

    fixImagePaths(deck);

    const browser = createTaleemBrowser({
      mount: "#app",
      deck
    });

    const slider = document.getElementById("slider");
    slider.max = deck.deck.length - 1;

    let index = 0;
    browser.render(index);

    slider.addEventListener("input", e => {
      index = Number(e.target.value);
      browser.render(index);
    });
  </script>

</body>
</html>
