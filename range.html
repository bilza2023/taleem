<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taleem â€“ Range / Scrub Demo</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/taleem-browser@0.1.3/dist/taleem.css"
  />

  <style>
    :root {
      background: var(--backgroundColor);
      color: var(--primaryColor);
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    #app {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }

    .controls {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 12px 16px;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    .controls input[type="range"] {
      width: 100%;
    }

    .taleem-browser-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
      background-size: cover;
      background-position: center;
    }

    .taleem-browser-slide {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="app"></div>

  <div class="controls">
    <input
      id="slider"
      type="range"
      min="0"
      max="0"
      step="1"
      value="0"
    />
  </div>

  <script type="module">
    import { createTaleemBrowser } from
      "https://unpkg.com/taleem-browser@0.1.3/dist/taleem-browser.esm.js";

    // ðŸ”‘ Base path resolver (GitHub Pages safe)
    const BASE = location.pathname.replace(/\/[^/]*$/, '');

    // âœ… Load deck using RELATIVE path
    const deck = await fetch(`${BASE}/decks/demo-gold.json`)
      .then(r => r.json());

    // âœ… Fix ALL image paths inside the deck
    function fixImagePaths(deck) {
      deck.deck.forEach(slide => {
        slide.data?.forEach(item => {
          if (typeof item.content === "string" && item.content.endsWith(".webp")) {
            item.content = `${BASE}/public/media/images/${item.content.split('/').pop()}`;
          }
        });
      });

      if (deck.background?.backgroundImage) {
        deck.background.backgroundImage =
          `${BASE}/public/media/images/${deck.background.backgroundImage.split('/').pop()}`;
      }
    }

    fixImagePaths(deck);

    const browser = createTaleemBrowser({
      mount: "#app",
      deck
    });

    const slider = document.getElementById("slider");

    slider.max = deck.deck.length - 1;

    let currentIndex = 0;

    function goTo(index) {
      if (index === currentIndex) return;

      while (currentIndex < index) {
        browser.next();
        currentIndex++;
      }

      while (currentIndex > index) {
        browser.prev();
        currentIndex--;
      }
    }

    slider.addEventListener("input", e => {
      goTo(Number(e.target.value));
    });
  </script>

</body>
</html>
