<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taleem Builder Demo</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/taleem-player@0.7.3-rc/dist/css/taleem.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/taleem-player@0.7.3-rc/dist/css/themes/paper.css"
  />

  <style>
    .controls {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 12px 16px;
      background: rgba(0,0,0,.6);
      backdrop-filter: blur(6px);
      z-index: 10;
    }
    input[type="range"] { width: 100%; }
  </style>
</head>
<body>

  <div id="app" style="height:100vh"></div>

  <div class="controls">
    <input id="slider" type="range" min="0" step="1" value="0" />
  </div>

  <script type="module" src="./src/builder-demo/main.js"></script>
</body>
</html>
