<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taleem Browser</title>
  <!-- THEME (page-level) -->
  
  <!-- Shared Taleem demo styles -->
  <link rel="stylesheet" href="https://unpkg.com/taleem-slides@0.6.2-rc.1/dist/taleem.css" />
<!-- 
  <link rel="stylesheet"
  href="./taleem.css" /> -->

<link rel="stylesheet"
  href="https://unpkg.com/taleem-slides@0.6.2-rc.1/dist/themes/paper.css" />


  <style>
    .controls {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 12px 16px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(6px);
      z-index: 10;
    }

    .controls input[type="range"] {
      width: 100%;
    }

    .upload {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 20;
    }
  </style>
</head>
<body>

  <!-- Upload overlay -->
  <div class="upload" id="upload">
    <input type="file" id="file" accept=".json" />
  </div>

  <div id="app"></div>

  <div class="controls" hidden id="controls">
    <input id="slider" type="range" min="0" step="1" value="0" />
  </div>

  <script type="module">
    import { createTaleemBrowser } from
      "https://unpkg.com/taleem-player@latest/dist/taleem-player.esm.js";

    import { resolveDeckImages } from "./src/resolveDeckImages.js";

    const fileInput = document.getElementById("file");
    const uploadUI = document.getElementById("upload");
    const controls = document.getElementById("controls");
    const slider = document.getElementById("slider");

    let browser;
    let deck;

    fileInput.addEventListener("change", async e => {
      const file = e.target.files[0];
      if (!file) return;

      const text = await file.text();
      deck = JSON.parse(text);

      resolveDeckImages(deck, "./public/media/images/");

      browser = createTaleemBrowser({
        mount: "#app",
        deck
      });

      slider.max = deck.deck.length - 1;

      uploadUI.remove();
      controls.hidden = false;

      browser.render(0);
    });

    slider.addEventListener("input", e => {
      browser.render(Number(e.target.value));
    });
  </script>

</body>
</html>
