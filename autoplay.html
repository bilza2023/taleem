<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taleem Browser â€“ Autoplay Demo</title>

  <!-- Shared Taleem demo styles -->
  <link rel="stylesheet" href="./styles/taleem.css" />
  <link rel="stylesheet" href="./styles/demo.base.css" />
</head>
<body>

  <div id="app"></div>

  <script type="module">
    import { createTaleemBrowser } from
      "https://unpkg.com/taleem-browser@1.0.0-rc.1/dist/taleem-browser.esm.js";

    import { goldenDeckV1 } from
      "https://unpkg.com/taleem-core@1.4.0-rc.1/dist/taleem-core.esm.js";

    import { resolveDeckImages } from "./src/resolveDeckImages.js";

    // ----------------------------------
    // clone canonical golden deck
    // ----------------------------------
    const deck = structuredClone(goldenDeckV1);
    resolveDeckImages(deck, "./public/media/images/");

    // ----------------------------------
    // create browser
    // ----------------------------------
    const browser = createTaleemBrowser({
      mount: "#app",
      deck
    });

    let index = 0;
    const MAX = deck.deck.length - 1;
    const INTERVAL_MS = 2000; // 2 seconds

    browser.render(index);

    // ----------------------------------
    // autoplay (index-based, looping)
    // ----------------------------------
    setInterval(() => {
      index = index < MAX ? index + 1 : 0;
      browser.render(index);
    }, INTERVAL_MS);
  </script>

</body>
</html>
