<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taleem â€“ Autoplay Demo</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/taleem-browser@0.1.3/dist/taleem.css"
  />

  <style>
    :root {
      background: var(--backgroundColor);
      color: var(--primaryColor);
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
    }

    #app {
      position: relative;
      min-height: 100vh;
      overflow: hidden;
    }

    .taleem-browser-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
      background-size: cover;
      background-position: center;
    }

    .taleem-browser-slide {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="app"></div>

  <script type="module">
    import { createTaleemBrowser } from
      "https://unpkg.com/taleem-browser@0.1.3/dist/taleem-browser.esm.js";

    const BASE = location.pathname.replace(/\/[^/]*$/, '');

    const deck = await fetch(`${BASE}/decks/demo-gold.json`)
      .then(r => r.json());

    function fixImagePaths(deck) {
      deck.deck.forEach(slide => {
        slide.data?.forEach(item => {
          if (typeof item.content === "string" && item.content.endsWith(".webp")) {
            item.content = `${BASE}/public/media/images/${item.content}`;
          }
        });
      });

      if (deck.background?.backgroundImage) {
        deck.background.backgroundImage =
          `${BASE}/public/media/images/${deck.background.backgroundImage}`;
      }
    }

    fixImagePaths(deck);

    const browser = createTaleemBrowser({
      mount: "#app",
      deck
    });

    const INTERVAL_SECONDS = 2;

    setInterval(() => {
      browser.next();
    }, INTERVAL_SECONDS * 1000);
  </script>

</body>
</html>
