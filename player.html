<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Taleem Player â€“ Scalar / Time Demo</title>
  <link
  rel="stylesheet"
  href="https://unpkg.com/taleem-player@0.7.3-rc/dist/css/taleem.css"
/>
<link
  rel="stylesheet"
  href="https://unpkg.com/taleem-player@0.7.3-rc/dist/css/themes/paper.css"
/>
</head>
<body>

  <div id="app"></div>
  <div id="timebar">t = 0s</div>

  <script type="module">
    import { createTaleemPlayer } from
      "https://unpkg.com/taleem-player@latest/dist/taleem-player.esm.js";

    // import { goldenDeckV1 } from "./copy-golden-deck.js"
    import { goldenDeckV1 } from 
      "https://unpkg.com/taleem-core@latest/dist/taleem-core.esm.js";

    import { resolveDeckImages } from "./src/resolveDeckImages.js";

    // ----------------------------------
    // clone canonical golden deck
    // ----------------------------------
    const deck = structuredClone(goldenDeckV1);
    resolveDeckImages(deck, "./public/media/images/");

    // ----------------------------------
    // create player
    // ----------------------------------
    const player = createTaleemPlayer({
      mount: "#app",
      deck
    });

    // ----------------------------------
    // app-owned time (SECONDS)
    // ----------------------------------
    let t = 0;
    const STEP = 1;
    const timebar = document.getElementById("timebar");

    function tick() {
      player.renderAt(t);
      timebar.textContent = `t = ${t}s`;
      t += STEP;
    }

    // initial render
    tick();

    // external clock
    setInterval(tick, STEP * 1000);

    // debug
    window.player = player;
  </script>

</body>
</html>
